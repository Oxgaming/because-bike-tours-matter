<script>
const boxes = document.querySelectorAll('.toggle-box');

boxes.forEach((box, index) => {
    if(!box.dataset.id) {
        box.dataset.id = index + 1;
    }
    const id = box.dataset.id;

    let state = localStorage.getItem(`box-${id}`) || 'grey';
    box.style.color = state;

    box.addEventListener('click', () => {
        if(box.style.color === 'grey') {
            box.style.color = 'green';
            localStorage.setItem(`box-${id}`, 'green');
        } else {
            box.style.color = 'grey';
            localStorage.setItem(`box-${id}`, 'grey');
        }
    });
});

const searchInput = document.getElementById('searchInput');
const categoryFilter = document.getElementById('categoryFilter');
const posts = document.querySelectorAll('.post');

function filterPosts() {
    const searchText = searchInput.value.toLowerCase();
    const selectedCategory = categoryFilter.value;

    posts.forEach(post => {
        const text = post.querySelector('h2').innerText.toLowerCase()
           + post.querySelector('p').innerText.toLowerCase();
        const categories = post.dataset.categories
            .split(',')
            .map(c => c.trim());

        const matchesSearch = text.includes(searchText);
        const matchesCategory =
            selectedCategory === 'all' ||
            categories.includes(selectedCategory);

        const isLiked = post.querySelector('.toggle-box').style.color === 'green';

        const matchesLike =
            likeFilter.value === 'all' ||
            (likeFilter.value === 'liked' && isLiked);

        post.style.display =
            (matchesSearch && matchesCategory && matchesLike) ? 'block' : 'none';
    });
}

searchInput.addEventListener('input', filterPosts);
categoryFilter.addEventListener('change', filterPosts);

const likeFilter = document.getElementById('likeFilter');
likeFilter.addEventListener('change', filterPosts);

const darkModeBtn = document.getElementById('darkModeBtn');
darkModeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});
</script>
