name: YouTube Auto Post

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python einrichten
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Abhängigkeiten installieren
        run: pip install feedparser

      - name: YouTube Posts generieren
        run: python youtube_auto_post.py

      - name: Änderungen committen & pushen
        run: |
          git config --global user.name "OX-Gaming"
          git config --global user.email "ox.gaming8918@gmail.com"
          git add labor.html last_videos
          git commit -m "Automatischer YouTube Post" || echo "Nichts zu committen"
          git push
